<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Weather App</title>
</head>

<body>

    <div class="wrapper">
        <div class="sidebar">
            <div>
                <form action="" class="search" id="search">
                    <input type="text" id="query" placeholder="Search...">
                    <button>Search</button>
                </form>
                <div class="weather-icon">
                    <img src="https://i.ibb.co/LgpY6Wh/earth.jpg" alt="earth" id="icon">
                </div>
                <div class="temp">
                    <h1 id="temp">32</h1>
                    <span class="temp-unit">°C</span>
                </div>
                <div class="date-time">
                    <p id="date-time">
                    </p>
                </div>
                <div class="divider"></div>
                <div class="condition-rain">
                    <div class="condition">
                        <i class="fas fa-cloud"></i>
                        <div class="condition" id="condition">Condition</div>
                    </div>
                    <div class="rain">
                        <i class="fas fa-tint"></i>
                        <p id="rain">Perception - 0%</p>
                    </div>
                </div>
            </div>
            <div class="location">
                <div class="location-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="location-text">
                    <p id="location">Location: London</p>
                </div>
            </div>
        </div>
        <div class="main">
            <nav>
                <ul class="options">
                    <button id="hourly" class="hourly">Today</button>
                    <button id="weekly" class="weekly">Week</button>
                </ul>
                <ul class="options units">
                    <button class="celcius" id="celcius">°C</button>
                    <button class="fahrenheit" id="fahrenheit">°F</button>
                </ul>
            </nav>
            <div class="cards" id="cards">

            </div>

            <div class="highlights">
                <h2 class="heading">Today's highlights</h2>
                <div class="cards">
                    <div class="card">
                        <h4 class="card-heading">UV Index</h4>
                        <div class="content">
                            <p id="uv-index">0</p>
                            <p id="uv-level">Low</p>
                        </div>
                    </div>
                    <div class="card">
                        <h4 class="card-heading">Wind Status</h4>
                        <div class="content">
                            <p id="wind-speed">2 km</p>
                            <p id="wind-level">Low</p>
                        </div>
                    </div>
                    <div class="card">
                        <h4 class="card-heading">Sunrise & Sunset</h4>
                        <div class="content">
                            <p id="sunRise">05:00</p>
                            <p id="sunSet">19:30</p>
                        </div>
                    </div>
                    <div class="card">
                        <h4 class="card-heading">Humidity</h4>
                        <div class="content">
                            <p id="humidity">0</p>
                            <p id="humidityStatus">Low</p>
                        </div>
                    </div>
                    <div class="card">
                        <h4 class="card-heading">Visibility</h4>
                        <div class="content">
                            <p id="visibility">0</p>
                            <p id="visibilityStatus">Low</p>
                        </div>
                    </div>
                    <!-- <div class="card">
                        <h4 class="card-heading">Air Quality</h4>
                        <div class="content">
                            <p id="airQuality">0</p>
                            <p id="airQualityStatus">Low</p>
                        </div>
                    </div> -->
                </div>
            </div>
            <footer class="foot">Made by Stefan Kantardzhiev as a Portfolio Project 2023 &copy</footer>
        </div>
    
    </div>
    
    </div>

    <script src="script.js"></script>
</body>

</html>
